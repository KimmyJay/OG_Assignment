{% extends 'main.html' %}
{% load static %}

{% block title %}
    로그인 / 회원가입
{% endblock %}

{% block css %}
    <link href="{% static 'style/login_register.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class='login-container'>
        <form class='login-wrap' method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label>닉네임: </label>
            <input type='text' name="nickname" placeholder="닉네임">
            <label>비밀번호: </label>
            <input type='password' name='password' placeholder="비밀번호">
            <input type='submit' name='login' value="로그인">
            <label>계정이 없으신가요? <a href='{% url 'register_page' %}'>회원가입</a></label>

        </form>
    </div>
  
{% endblock content %}
